<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Analysis Sent</title>
    <style>
        :root {
            --primary: #4a6baf;
            --secondary: #6c49a3;
            --accent: #f86f6f;
            --bg: #f9f9f9;
            --card-bg: #ffffff;
            --text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .result-header {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .status {
            background-color: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .success {
            background-color: #e6f7e6;
            color: #2e7d32;
        }

        .error {
            background-color: #fde9e9;
            color: #c62828;
        }

        .result-text {
            background-color: #f5f5f5;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            white-space: pre-wrap;
        }

        .result-box {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .result-box h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .confidence {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
        }

        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Analysis Results</h1>
        </header>

        <div class="result-card">
            <h2 class="result-header">Analysis Complete</h2>

            <div class="status {{ 'success' if 'successfully' in status else 'error' }}">
                {{ status }}
            </div>

            <h3>Text Analyzed:</h3>
            <div class="result-text">{{ message }}</div>

            <div class="result-box">
                <h3>{{ result.label | upper }}</h3>
                <div class="confidence">Confidence: {{ "%.2f"|format(result.confidence*100) }}%</div>
            </div>

            <p style="text-align: center; margin-bottom: 1.5rem;">
                The analysis has been sent to your WhatsApp account. You should receive it shortly.
            </p>

            <div class="btn-container">
                <a href="/whatsapp" class="btn">Check Another Message</a>
                <a href="/" class="btn" style="margin-left: 1rem; background: #f5f5f5; color: var(--text);">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
