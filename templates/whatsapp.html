<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Credibility Checker</title>
    <style>
        :root {
            --primary: #4a6baf;
            --secondary: #6c49a3;
            --accent: #f86f6f;
            --bg: #f9f9f9;
            --card-bg: #ffffff;
            --text: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: var(--text);
            max-width: 600px;
            margin: 0 auto 1.5rem auto;
        }

        .setup-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .setup-header {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group textarea:focus,
        .form-group input:focus {
            border-color: var(--secondary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 73, 163, 0.2);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.3);
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.4);
        }

        .btn-container {
            text-align: center;
        }

        .alternative {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            text-align: center;
        }

        .alternative::before,
        .alternative::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .alternative span {
            padding: 0 1rem;
            color: #888;
            font-size: 0.9rem;
        }

        .steps {
            margin: 2rem 0;
        }

        .step {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .step-number {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
        }

        .step-content h3 {
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>WhatsApp Credibility Checker</h1>
            <p>Check the credibility of messages directly through WhatsApp</p>
        </header>

        <div class="btn-container">
            <a href="https://wa.me/14155238886" class="btn" target="_blank">Open WhatsApp</a>
        </div>

        <div class="btn-container" style="margin-top: 1rem;">
            <a href="/" class="btn" style="background: #f5f5f5; color: var(--text);">Back to Home</a>
        </div>
    </div>
</body>
</html>
